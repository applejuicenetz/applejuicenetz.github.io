<h3 id="snap2flatpak">2.3. Snap zu Flatpak Migration</h3>

<p>
    Du kannst die Flatpak Pakete parallel zu den Snap Paketen installieren und nutzen.
    <br>
    Deine appleJuice Konfiguration liegt in <code>~/appleJuice/</code> und wird von beiden Paketformaten genutzt.
    Es gibt keine Konflikte, da beide Paketformate isoliert voneinander laufen.
</p>
