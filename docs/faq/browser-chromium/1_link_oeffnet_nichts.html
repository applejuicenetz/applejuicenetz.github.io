<h2 id="link-oeffnet-nicht">1. anklicken eines appleJuice Link öffnet nicht</h2>

<div class="columns">
    <div class="column is-four-fifths">
        <ul>
            <li><strong>Problem:</strong> es öffnet sich die Seite <code>about:blank#blocked</code></li>
            <li><strong>Ursache:</strong> Browser verwendet <a href="https://de.wikipedia.org/wiki/Chromium_(Browser)" target="_blank">Chromium</a> Version <code>130</code>und aufwärts</li>
            <li><strong>Lösung:</strong> Browser auf Version <code>139</code> oder höher updaten</li>
        </ul>

    </div>

</div>

<div class="notification is-small is-info is-light">
    <i class="fas fa-fw fa-hand-point-right"></i>Lösung gilt auch für Opera, Edge usw.
</div>
